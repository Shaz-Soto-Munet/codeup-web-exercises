<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Objects Mini Exercises</h1>
    <script>

		// 	-- Mini Exercise 1
		// Create a few beverage objects and assign values to each object for the following properties:
		// 	- brandName
		// 	- type
		// 	- volumeInLiters
		// 	- priceInCents
		// 	- expirationDate
		// 	- datesOfPreviousSips (use an array of strings)
		// - isOpen
		// Define your objects using both literal syntax to create all properties and values at once and also try defining empty objects and assign property values in separate statements using the dot notation.

        var beverages = [
			{
				brandName: "Coca-Cola",
                type: "Diet Coke",
                volumeInLiters: 0.25, //one can
                priceInCents: 1.19,
                expirationDate: "11FEB2023",
                datesOfPreviousSips: ["10FEB2022", "09FEB2022", "08FEB2022"],
                isOpen: true,
            },
			{
				brandName: "HEB",
				type: "Coconut Sparkling Water",
				volumeInLiters: 0.25, //one can
				priceInCents: 0.19,
				expirationDate: false,
				datesOfPreviousSips: ["11FEB2022"],
				isOpen: true,
			},
			{
				brandName: false,
				type: "Water",
				volumeInLiters: Infinity, //filtered tap water
				priceInCents: 0.00,
				expirationDate: false,
				datesOfPreviousSips: ["11FEB2022", "10FEB2022", "09FEB2022", "08FEB2022", "07FEB2022", "06FEB2022", "05FEB2022", "04FEB2022", "03FEB2022", "02FEB2022"],
				isOpen: false,
			},
        ]


        beverages.forEach(function(drink){
			console.log(drink.type);
        });

	// 	---------------------- Mini Exercise 2 -----------------------

		var users = [
			{
				givenName: 'Sam',
				age: 21
			},
			{
				givenName: 'Cathy',
				age: 34
			},
			{
				givenName: 'Karen',
				age: 43
			}
		];

    // 	1. Log the names of all users in a single console log separated by spaces.
    // output = “Sam Cathy Karen”

		console.log("The name of the users are: " + users[0].givenName, users[1].givenName, users[2].givenName);


    // 	2. Change the names of all users to “John Doe”

        users.forEach(function(user, index){
			users[index].givenName = "John Doe";
        })

		console.log("Now the names of all the users should be John Doe: " + users[0].givenName, users[1].givenName, users[2].givenName);


    // 3. Increase the current age of all users by 1
    // Can you accomplish each step using iteration?

        for (var i=0; i<users.length; i++){
			users[i].age++;
        }

		console.log(users[0].age, users[1].age, users[2].age);

    </script>
