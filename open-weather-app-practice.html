		console.log("The humidity for today in San Antonio is " + data.daily[0].humidity + "%.");
		console.log("The highest temperature for today in San Antonio is " + data.daily[0].temp.max + "Â°.");
	}).fail(function(jqXhr, status, error) {

	});




</script>
