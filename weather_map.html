<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 90%;
            height: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 0;
        }

        #days{
            display: flex;
        }
        .days {
            border: 1px solid black;
            width: 20%;
            height: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Mapbox Exercise</h1>
<hr>
<input type="search" id="search-box">
<button>Search</button>
<hr>
<div id='map'></div>
<hr>
<div id="days">
    <div id="day1" class="days">
        <div class="current-temp"></div>
        <div class="highest-temp"></div>
        <div class="lowest-temp"></div>
        <div class="weather"></div>
    </div>
    <div id="day2" class="days">
        <div class="current-temp"></div>
        <div class="highest-temp"></div>
        <div class="lowest-temp"></div>
        <div class="weather"></div>
    </div>
    <div id="day3" class="days">
        <div class="current-temp"></div>
        <div class="highest-temp"></div>
        <div class="lowest-temp"></div>
        <div class="weather"></div>
    </div>
    <div id="day4" class="days">
        <div class="current-temp"></div>
        <div class="highest-temp"></div>
        <div class="lowest-temp"></div>
        <div class="weather"></div>
    </div>
    <div id="day5" class="days">
        <div class="current-temp"></div>
        <div class="highest-temp"></div>
        <div class="lowest-temp"></div>
        <div class="weather"></div>
    </div>

</div>





<!--    tokens-->
    <script src="js/keys.js"></script>
<!--jquery-->
    <script src="js/jquery.js"></script>
<!--geocode functions-->
    <script src="js/mapbox-geocoder-utils.js"></script>
<!--mapbox script-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<!--script to create map-->
    <script>
		mapboxgl.accessToken = MAPBOX_API_TOKEN;

		const map = new mapboxgl.Map({
			container: 'map', // container ID
			style: 'mapbox://styles/mapbox/streets-v11', // style URL
			center: [-98.5, 29.435], // starting position [lng, lat]
			zoom: 8.8 // starting zoom
		});
    </script>
    <script>
		"use strict";

		var currentTemp = [];
		var highestTemp = [];
		var lowestTemp = [];
		var weather = [];


		$.get('https://api.openweathermap.org/data/2.5/onecall', {
			lat: 29.4252,
			lon: -98.4916,
			appid: OPEN_WEATHER_TOKEN,
			exclude: 'minutely,hourly,current,alerts',
			units: 'imperial'
		}).done(function(data) {
			console.log(data)
            for (var i=0; i<5; i++) {
				currentTemp.push(data.daily[i].feels_like.day);
				highestTemp.push(data.daily[i].temp.max);
				lowestTemp.push(data.daily[i].temp.min);
				weather.push(data.daily[i].weather[0].description);
			}
			populateDays()
		})


        function populateDays() {
			for (var i=0; i<5; i++) {
				$("#day" + (i+1)).html(
					"<div class=\"current-temp\">" + currentTemp[i] + "</div>\n" +
					"<div class=\"highest-temp\">" + highestTemp[i] + "</div>\n" +
					"<div class=\"lowest-temp\">" + lowestTemp[i] + "</div>\n" +
					"<div class=\"weather\">" + weather[i] + "</div>")
			}
		}

    </script>



</body>
</html>
