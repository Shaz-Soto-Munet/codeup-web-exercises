<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 90%;
            height: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 0;
        }
        h3 {
            margin:5px;
        }

        #days{
            display: flex;
        }
        #current-temp, #city{
            text-align: center;
        }
        .days {
            border: 1px solid black;
            width: 20%;
            height: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Mapbox Exercise</h1>
<hr>
<input type="search" id="search-box">
<button id="search-btn">Search</button>
<hr>
<div id='map'></div>
<hr>
<h3 id="city">San Antonio</h3>
<div id="current-temp"></div>
<hr>
<div id="days">
    <div id="day1" class="days"></div>
    <div id="day2" class="days"></div>
    <div id="day3" class="days"></div>
    <div id="day4" class="days"></div>
    <div id="day5" class="days"></div>
</div>





<!--    tokens-->
    <script src="js/keys.js"></script>
<!--jquery-->
    <script src="js/jquery.js"></script>
<!--geocode functions-->
    <script src="js/mapbox-geocoder-utils.js"></script>
<!--mapbox script-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<!--script to create map-->
    <script>
		mapboxgl.accessToken = MAPBOX_API_TOKEN;

		const map = new mapboxgl.Map({
			container: 'map', // container ID
			style: 'mapbox://styles/mapbox/streets-v11', // style URL
			center: [-98.5, 29.435], // starting position [lng, lat]
			zoom: 8.8 // starting zoom
		});
    </script>
<!--custom script-->
    <script>
		"use strict";

		var markerLngLat = [];
		var currentTemp = [];
		var highestTemp = [];
		var lowestTemp = [];
		var weather = [];

    function getForecast(lng, lat) {
		$.get('https://api.openweathermap.org/data/2.5/onecall', {
			lat: lat,
			lon: lng,
			appid: OPEN_WEATHER_TOKEN,
			exclude: 'minutely,hourly,alerts',
			units: 'imperial'
		}).done(function (data) {
			currentTemp =  [];
			highestTemp = [];
			lowestTemp = [];
			weather = [];
			for (var i = 0; i < 5; i++) {
				currentTemp.push(data.current.feels_like);
				highestTemp.push(data.daily[i].temp.max);
				lowestTemp.push(data.daily[i].temp.min);
				weather.push(data.daily[i].weather[0].description);
			}
			populateForecast()
		})
	}

    function populateForecast() {
        $(".days").html();
        $("#current-temp").text();
        $("#current-temp").text("Current temperature: " + currentTemp[0] + "Â°")
        for (var i=0; i<5; i++) {
            $("#day" + (i+1)).html(
                "<div class=\"highest-temp\">" + highestTemp[i] + "</div>\n" +
                "<div class=\"lowest-temp\">" + lowestTemp[i] + "</div>\n" +
                "<div class=\"weather\">" + weather[i] + "</div>")
        }
    }

	function updateMarker(){
		var searchValue = $("#search-box").val();
		var searchCoordinates;
        geocode(searchValue, MAPBOX_API_TOKEN).then(function(data){
			searchCoordinates = data;
        getForecast(searchCoordinates[0], searchCoordinates[1])
        marker.setLngLat(searchCoordinates);
		map.setCenter(searchCoordinates)
        });
	}

    var marker = new mapboxgl.Marker({draggable: true})
        .setLngLat([-98.5, 29.435])
        .addTo(map);


    markerLngLat.push(marker._lngLat.lng);
    markerLngLat.push(marker._lngLat.lat);

    getForecast(markerLngLat[0], markerLngLat[1]);

    map.setCenter(markerLngLat)

    marker.on("dragend", function(){
        markerLngLat = [];
        markerLngLat.push(marker._lngLat.lng);
        markerLngLat.push(marker._lngLat.lat)
        console.log(markerLngLat)
        getForecast(markerLngLat[0], markerLngLat[1]);
    })

    $("#search-btn").click(updateMarker);

    </script>



</body>
</html>
