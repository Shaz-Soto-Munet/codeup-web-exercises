<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery.js"></script>
<script>

  "use strict";

  var userInput = "";
  var konamiCode =
          "ArrowUp " +
          "ArrowUp " +
          "ArrowDown " +
          "ArrowDown " +
          "ArrowLeft " +
          "ArrowRight " +
          "ArrowLeft " +
          "ArrowRight " +
          "b " +
          "a ";


  $(document).on("keyup", function (e) {
    userInput += e.key + " ";
    console.log(userInput);
    if (userInput === konamiCode) {
      window.open("https://en.wikipedia.org/wiki/Konami_Code");
    }
  });

</script>
</body>
</html>
