<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics Forms</title>
</head>
<body>
    <header>
        <h1>Register With Us!</h1>
    </header>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <fieldset>
                <legend><h3>Personal Info</h3></legend>
                <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="email">
                <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password">
                <br>
                <br>
                <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="10" cols="45" placeholder="Please write a short description of yourself."></textarea>
                <br>
                <br>
            </fieldset>
            <fieldset>
                <legend><h3>How did you hear about us?</h3></legend>
                    <label for="billboard">Billboard</label>
                        <input id="billboard" type="radio" name="howDidYouHearAboutUs"><br>
                    <label for="radio ad">Radio Ad</label>
                        <input id="radio ad" type="radio" name="howDidYouHearAboutUs"><br>
                    <label for="internet ad">Internet Ad</label>
                        <input id="internet ad" type="radio" name="howDidYouHearAboutUs"><br>
                    <label for="other">Other</label>
                        <input id="other" type="radio" name="howDidYouHearAboutUs"><br>
                    <br>
                <input type="reset">
            </fieldset>
            <br>
            <fieldset>
                <legend><h3>What browser are you using?</h3></legend>
                    <select name="browser">
                        <option selected disabled hidden value="">--select browser--</option>
                        <option value="google chrome">Google Chrome</option>
                        <option value="microsoft edge">Microsoft Edge</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="internet explorer">Internet Explorer</option>
                    </select>
                    <br>
                    <br>
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
