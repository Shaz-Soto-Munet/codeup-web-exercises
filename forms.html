<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics Forms</title>
</head>
<body>
    <header>
        <h1>Register With Us!</h1>
    </header>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <fieldset>
                <legend><h3>Personal Info</h3></legend>
                <label>Username:
                    <input type="text" id="username" name="username">
                </label>
                <label>Password:
                    <input type="text" id="password" name="password">
                </label>
                <br>
                <br>
                <label>Bio:
                    <textarea name="bio"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <legend><h3>How did you hear about us?</h3></legend>
                <label><input type="radio" name="Billboard">Billboard</label><br>
                <label><input type="radio" name="Radio Advertisement">Radio</label><br>
                <label><input type="radio" name="Internet Advertisement">Internet</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend><h3>What browser are you using?</h3></legend>
                    <select name="browser">
                        <option selected disabled hidden value="">--select browser--</option>
                        <option value="google chrome">Google Chrome</option>
                        <option value="microsoft edge">Microsoft Edge</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="internet explorer">Internet Explorer</option>
                    </select>
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
