<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>First Map</title>
    <link  href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'>
    <style>
        h1 {
            text-align: center;
        }
        #map {
            width: 98%;
            height: 500px;
            margin: auto;
        }
    </style>

</head>
<body>

    <h1>Babby's First Map</h1>
    <hr>
    <div id='map'></div>
    <hr>
    <details>
        <div>Starting location: San Antonio, just inside 1604 loop.</div>
    </details>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
	"use strict";

	console.log(MAPBOX_API_TOKEN);

	mapboxgl.accessToken =  MAPBOX_API_TOKEN;
	const map = new mapboxgl.Map({
		container: 'map', // container ID
		style: 'mapbox://styles/mapbox/streets-v11', // style URL
		center: [-98.5, 29.43], // starting position [lng, lat]
		zoom: 10 // starting zoom
	});

	// ================================= Mapbox Mini Exercises
    //
	// Mini - Exercise 1 (before markers)
    //
	// In this file, create a Mapbox map that shows your home town. After 5 seconds, have the map automatically change to a map of the entire United States using a satellite style.

    map.setCenter([-66.61, 18]);
	map.setZoom(12)

    function moveToTheUnitedStates(){
		map.setCenter([-95, 37]);
		map.setZoom(3);
        map.setStyle('mapbox://styles/mapbox/satellite-v9');
    }

	setTimeout(moveToTheUnitedStates, 5000);



//	=================Marker===========================


	var markers = [];

	new mapboxgl.Marker()
		.setLngLat([10, 10])
		.addTo(map);

	function addMarker(long, lat) {
		var marker = new mapboxgl.Marker()
			.setLngLat([long, lat])
			.addTo(map);
		markers.push(marker);
    }


//	==================Popups=====================




</script>

</body>
</html>
