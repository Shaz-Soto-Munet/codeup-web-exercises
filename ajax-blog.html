<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: "Times New Roman", serif;
    }

    details {
        margin-bottom: 20px;
    }

    details p {
        margin-bottom: 0!important;
    }

    h1 {
        text-align: end;
        font-size: 50px;
        margin-right: 5px;
    }

    p, details {
        padding-left: 200px;
    }

    span {
        position: relative;
        top: 5px;
        left: 20px;
    }

    h3 {

    }


</style>
<body>

<h1>Blog.</h1>
<hr>

<!----empty div where the blog posts are sent to---->
<div id="posts"></div>






<!----------------------js-------------------------->

<script src="js/jquery.js"></script>
<script>

	"use strict";

	var blogPosts;

	$.get("data/blog.json").done(function(data){
		blogPosts = data;
		console.log(data);
		populateHTML();
    })

    var html = "";

	function populateHTML() {
		for (var i = 0; i < blogPosts.length; i++) {
			html += "<h3>" + blogPosts[i].title + "</h3>" +
				"<p>" + blogPosts[i].content + "</p>" +
                "<details>" +
                "<span> Categories: " + blogPosts[i].categories.join(", ") + "</span><br>" +
                "<span> Posted on: " + blogPosts[i].date + "</span>" +
                "<summary>Categories | Date Posted</summary>" +
                "</details>"
		}
        $("#posts").html(html);
	}



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
